<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
        <button class="col-2" onclick="borrarTodo()">C</button> 
        <button onclick="borrarDigito()">&larr;</button> 
        <button class="operador" value="dividir" onclick="division()">/</button>
        <button class="numero" id="siete">7</button>
        <button class="numero" id="ocho">8</button>
        <button class="numero" id="nueve">9</button>
        <button class="operador" value="multiplicar" onclick="multiplicacion()">X</button>
        <button class="numero" id="cuatro">4</button>
        <button class="numero" id="cinco">5</button>
        <button class="numero" id="seis">6</button>
        <button class="operador" value="restar" onclick="resta()">-</button>
        <button class="numero" id="uno">1</button>
        <button class="numero" id="dos">2</button>
        <button class="numero" id="tres">3</button>
        <button class="operador" value="sumar" onclick="suma()">+</button>
        <button class="col-2 numero" id="cero">0</button>
        <button class="numero" id="punto">.</button>
        <button class="operador" value="igual" onclick="igual()">=</button>
        </div>
    </div>
</body>
<script src="./assets/index.js"></script>
<script src="./assets/key.js"></script>
</html>
